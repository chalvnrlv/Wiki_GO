<!DOCTYPE html>
<html>
<head>
    <title>Editing {{.Title}}</title>
</head>
<body>
    <h1>Editing {{.Title}}</h1>
    <form action="/save/{{.Title}}" method="POST">
        <textarea name="body">{{printf "%s" .Body}}</textarea><br>
        <input type="submit" value="Save">
    </form>
    <a href="/view/{{.Title}}">Cancel</a>
</body>
</html>
